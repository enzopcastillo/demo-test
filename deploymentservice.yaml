apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-nginx
spec:
  selector:
    matchLabels:
      app: k8s-nginx
  replicas: 1 
  template:
    metadata:
      labels:
        app: k8s-nginx
    spec:
      containers:
        - name: k8s-nginx
          image: enzopcastillo/demo-test:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090 # The port that the container is running on in the cluster

---

apiVersion: v1 
kind: Service
metadata: 
  name: k8s-nginx
  labels:
    app: k8s-nginx
spec:
  type: NodePort
  selector:
    app: k8s-nginx
  ports:
    - protocol: TCP
      port: 8090 # The port that the service is running on in the cluster
      name: http