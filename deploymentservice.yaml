apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-nginx
spec:
  selector:
    matchLabels:
      app: k8s-nginx
  replicas: 2 
  template:
    metadata:
      labels:
        app: k8s-nginx
    spec:
      containers:
        - name: k8s-nginx
          image: enzopcastillo/devops-test 
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090 # The port that the container is running on in the cluster

---

apiVersion: v1 
kind: Service
metadata: 
  name: k8s-nginx
spec:
  selector:
    app: k8s-nginx
  ports:
    - protocol: "TCP"
      port: 8080 # The port that the service is running on in the cluster
      targetPort: 8090 # The port exposed by the service
  type: NodePort